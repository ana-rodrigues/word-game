<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinpoint Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">

        <main>
            <section id="game-screen" class="screen active" data-state="playing">
                <div class="game-container">
                    
                    <!-- Playing State Content -->
                    <div class="playing-content">

                        <div class="clues-wrapper">
                            <h1 class="label">Guess the category</h1>
                            <div class="clue-section">
                                <div id="clues-container" class="clues-container jumbo">
                                    <!-- Clues will be dynamically inserted here -->
                                </div>
                            </div>
                        </div>

                        <div class="input-section">

                            <div class="game-stats">
                                <span class="clue-counter label">
                                    <span id="clue-count">1</span> / 5 clues
                                </span>
                            </div>
                            <div id="feedback-message" class="feedback-message label" role="alert" aria-live="polite">
                                <!-- Feedback will be displayed here -->
                            </div>  

                            <form id="guess-form">
                                <div class="form-group">
                                    <label for="guess-input " class="visually-hidden">Your guess</label>
                                    <input
                                        type="text"
                                        class="jumbo"
                                        id="guess-input"
                                        placeholder="Your guess"
                                        autocomplete="off"
                                        required
                                    >
                                </div>

                                <button type="submit" id="submit-btn" class="btn">Submit</button>
                            </form>
                        </div>
                    </div>

                    <!-- Results State Content -->
                    <div class="results-content">
                        <div id="result-status" class="result-status" role="alert">
                            <!-- Result message (Won/Lost) -->
                        </div>

                        <div class="result-answer">
                            <p class="answer-label jumbo">The answer was</p>
                            <p id="result-category" class="answer-value jumbo"></p>
                        </div>

                        <div class="results-actions">
                            <button id="next-puzzle-btn" class="btn">Play Next</button>
                        </div>
                    </div>

            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/game.js"></script>
</body>
</html>
